<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>Login - Trigolim</title>
  </head>
  <body>
    <section id="login" class="container">
      <a href="./index.html" class="closed">Cerrar X</a>
      <div class="login-section">
        <img src="./assets/images/logo-trigolim.png" alt="" />
        <h1>Ingresar</h1>
        <div class="login-form">
          <form action="">
            <div class="login-form-user">
              <img src="./assets/images/usuario-48.png" alt="" />
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="login-form-pass">
              <img src="./assets/images/contraseña-48.png" alt="" />
              <input type="password" placeholder="Contraseña" />
            </div>
            <a href="" class="login-btn">Acceder</a>
          </form>
        </div>
        <a class="no-user" href="./register.html">¿No tenes usuario, registrate?</a>
      </div>
    </section>
  </body>
</html>

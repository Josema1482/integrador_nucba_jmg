<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/register.css" />
    <title>Registro - Trigolim</title>
  </head>
  <body>
    <section id="register" class="container">
      <a href="./index.html" class="closed">Cerrar X</a>
      <div class="register-section">
        <img src="./assets/images/logo-trigolim.png" alt="" />
        <h1>Registrarse</h1>
        <div class="register-form">
          <form action="">
            <div class="register-form-user">
              <img src="./assets/images/sobre-48.png" alt="" />
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="register-form-pass">
              <img src="./assets/images/contraseña-48.png" alt="" />
              <input type="password" placeholder="Contraseña" />
            </div>
            <div class="register-form-okpass">
              <img
                src="./assets/images/casilla-de-verificación-marcada-48.png"
                alt=""
              />
              <input type="password" placeholder="Confirmar Contraseña" />
            </div>
            <div class="visible-pass">
              <input type="checkbox" name="" id="" />Mostrar contraseñas
            </div>
            <a href="" class="register-btn">Crear Usuario</a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
